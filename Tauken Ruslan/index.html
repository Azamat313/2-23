<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <label for="fname">First Name</label>
        <input type="text" name="first_name" id="first_name">
        <br>
        <label for="lname">Last Name</label>
        <input type="text" name="last_name" id="second_Name">
        <br>
        <label for="email">Email Address</label>
        <input type="text" name="email" id="email">
        <br>
        <label for="password">Password</label>
        <input type="text" name="password" id="password">
        <br>
        <label for="con_password">Confirm Password</label>
        <input type="text" name="con_password" id="con_password">
        <br>
        <label for="birthday">Date of Birth</label>
        <input type="date" name="birthday" id="birthday">
        <br>
        <label for="gender">Gender:</label>
        <select name="gender">
          <option value="">Please select oneâ€¦</option>
          <option value="female">Female</option>
          <option value="male">Male</option>
        </select>
        <br>
        <label for="Hobbies">Hobbies/Interests</label><br>
        <div class="hobbies-section">
            <label for="vehicle1">
                <input type="checkbox" id="vehicle1" name="vehicle1" value="Skii"> Ski
            </label>
            <label for="vehicle2">
                <input type="checkbox" id="vehicle2" name="vehicle2" value="Snowbord"> Snowboarding
            </label>
            <label for="vehicle3">
                <input type="checkbox" id="vehicle3" name="vehicle3" value="F1"> F1
            </label>
        </div>
        <div class="dropdown">
            <button class="dropdown-button">Country</button>
            <div class="dropdown-content">
                <a href="#">Kazakhstan</a>
                <a href="#">Australian</a>
                <a href="#">Russia</a>
            </div>
        </div>
        <div class="comments-section">
            <label for="comments">Additional information or comments:</label>
            <textarea id="comments" name="comments" placeholder="Enter your comment here..."></textarea>
        </div>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
