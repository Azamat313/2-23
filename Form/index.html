<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form>
        <h1>REGISTRATION FORM</h1>
        <div class="form">
            <div class="element">
                <label for="fname" class="text">First name:</label>
                <input type="text" id="fname" name="fname" required>
            </div>

            <div class="element">
                <label for="lname" class="text">Last name:</label>
                <input type="text" id="lname" name="lname">
            </div>

            <div class="element">
                <label for="email" class="text">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="element">
                <label for="pwd" class="text">Password:</label>
                <input type="password" id="pwd" name="pwd" minlength="6" required>
            </div>

            <div class="element">
                <label for="cpwd" class="text">Confirm password:</label>
                <input type="password" id="cpwd" name="cpwd" minlength="6" required>
            </div>

            <div class="element">
                <label for="dob" class="text">Date of birth:</label>
                <input type="date" id="dob" name="dob">
            </div>

            <div class="element">
                <label for="gender" class="text">Gender:</label>
                <select id="gender" name="gender">
                    <option value="no">Choose not to say</option>
                    <option value="male">Male</option>
                    <option value="fem">Female</option>
                </select>
            </div>

            <div class="element">
                <label for="hobby" class="text">Hobbies/Interests:</label>
                <div class="check">
                    <label><input type="checkbox" id="sing" name="sing" value="Singing">Singing</label>
                </div>
                <div class="check">
                    <label><input type="checkbox" id="dance" name="dance" value="Dancing">Dancing</label>
                </div>
                <div class="check">
                    <label><input type="checkbox" id="play" name="play" value="Playing music"> Playing music </label>
                </div>
                <div class="check">
                    <label><input type="checkbox" id="games" name="games" value="Video games">Video games</label>
                </div>
                <div class="check">
                    <label><input type="checkbox" id="book" name="book" value="Reading">Reading</label>
                </div>
            </div>

            <div class="element">
                <label for="country" class="text">Country:</label>
                <select id="country" name="country">
                    <option value="kz">Kazakhstan</option>
                    <option value="ru">Russia</option>
                    <option value="UK">United Kingdom</option>
                    <option value="USA">USA</option>
                    <option value="fr">France</option>
                    <option value="sp">Spain</option>
                    <option value="ch">China</option>
                    <option value="skr">South Korea</option>
                    <option value="jp">Japan</option>
                    <option value="gr">Germany</option>
                </select>
            </div>

            <div class="element">
                <label for="comment" class="text">Additional comments:</label>
                <textarea name="comments" rows="5" cols="30" maxlength="256"></textarea>
            </div>

            <div class="buttons">
                <input type="submit" value="Submit" onclick="alert('Form sent!')">
                <input type="reset" value="Reset">
            </div>
        </div>
    </form>
</body>

</html>
