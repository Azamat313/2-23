<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form method="post" class="container w-50 bg-light p-5 border border-success rounded">
        <h1 class="mb-3 text-center">Registration Form</h1>
        <div>
            <label for="" class="form-label">First Name</label>
            <input type="text" name="" id="" class="form-control" placeholder="First Name*">
        </div>
        <div>
            <label for="" class="form-label">Last Name</label>
            <input type="text" name="" id="" class="form-control" placeholder="Last Name*">
        </div>
        <div>
            <label for="" class="form-label">Email Address</label>
            <input type="text" name="" id="" class="form-control" placeholder="example@gmail.com*">
        </div>
        <div>
            <label for="" class="form-label">Password</label>
            <input type="password" name="" id="" class="form-control" minlength="8" required placeholder="Password*">
            <p class="form-text">You must fill it!</p>
        </div>
        <div>
            <label for="" class="form-label">Confirm Password</label>
            <input type="password" name="" id="" class="form-control" minlength="8" required placeholder="Confirm Password*">
            <p class="form-text text-warning">The password must be similar</p>
        </div>
        <div>
            <label for="" class="form-label">Date of Birth</label>
            <input type="date" name="" id="" class="form-control">
        </div>
        <div class="d-flex justify-content-around my-3">
            <div>
                <input type="checkbox" name="pole" class="form-check-input">
                <label for="" class="form-check-label">Man</label>
            </div>
            <div>
                <input type="checkbox" name="pole" class="form-check-input">
                <label for="" class="form-check-label">Woman</label>
            </div>
        </div>
        <div class="form-floating">
            <textarea name="" id="" class="form-control" placeholder="Describe your hobbies and interests"></textarea>
            <label for="" class="form-label">Write your interests and hobbies</label>
        </div>
        <div class="dropdown my-4">
            <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
                Choose a country where you live in
            </button>
            <ul class="dropdown-menu">
                <li class="dropdown-header">Countries</li>
                <li class="dropdown-item">Kazakhstan</li>
                <li class="dropdown-item">Russia</li>
                <li class="dropdown-item">Germany</li>
            </ul>
        </div>
        <div class="form-floating">
            <textarea name="" id="" class="form-control" placeholder="Describe your hobbies and interests"></textarea>
            <label for="" class="form-label">Comments</label>
        </div>
        <div class="my-3">
            <input type="submit" value="Send" class="btn btn-success">
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
