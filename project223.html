<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<form action="#" method="POST">
    <h2>Registration</h2>
    
    <label for="first-name">Name:</label>
    <input type="text" id="first-name" name="first_name" required minlength="2" maxlength="50">
    <label for="last-name">Surname:</label>
    <input type="text" id="last-name" name="last_name" required minlength="2" maxlength="50">
    
    <label for="email">Email address:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required minlength="6">

    <label for="confirm-password">Confirm password:</label>
    <input type="password" id="confirm-password" name="confirm_password" required minlength="6">

    <label for="dob">Date of birth:</label>
    <input type="date" id="dob" name="dob" required>

    <label>Gender:</label>
    <div class="gender">
        <label for="male">Male</label>
    
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label>
    
        <input type="radio" id="other" name="gender" value="other" required>
    </div>

    <label>Hobbies and Interests:</label>
    <div class="hobbies">
        <label>Sport</label>
        <label><input type="checkbox" name="hobbies" value="music"> Music</label>
        <label><input type="checkbox" name="hobbies" value="reading"> Reading</label>
        <input type="checkbox" name="hobbies" value="travel">
    </div>

    <label for="country">Country:</label>
    <select id="country" name="country" required>
        <option value="">Choose country</option>
        <option value="us">Kazakhstan</option>
        <option value="ru">Ukraine</option>
        <option value="us">USA</option>
        <option value="de">Germany</option>
        <option value="us">England</option>
        <option value="us">Poland</option>
        <option value="us">Finland</option>
    </select>

    <label for="comments">Comments:</label>
    <textarea id="comments" name="comments" rows="4"></textarea>

    <button type="submit">Submit</button>
</form>

</body>
</html>
