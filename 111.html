<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма регистрации</title>
    <link rel="stylesheet" href="111.css">
</head>
<body>

    <div class="container">
        <h2>Форма регистрации</h2>
        <form action="#" method="POST">
            <label for="first_name">Имя:</label>
            <input type="text" id="first_name" name="first_name" required minlength="2" maxlength="50">
            
            <label for="last_name">Фамилия:</label>
            <input type="text" id="last_name" name="last_name" required minlength="2" maxlength="50">
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required minlength="6">
            
            <label for="confirm_password">Подтвердите пароль:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
            
            <label for="dob">Дата рождения:</label>
            <input type="date" id="dob" name="dob" required>
            
            <label>Пол:</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male" class="inline">Мужской</label>
            
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female" class="inline">Женский</label>
            
            <input type="radio" id="other" name="gender" value="other" required>
            <label for="other" class="inline">Другой</label>
            
            <label>Хобби и интересы:</label>
            <div class="checkbox-group">
                <input type="checkbox" id="sports" name="hobbies" value="sports">
                <label for="sports">Спорт</label>
                
                <input type="checkbox" id="music" name="hobbies" value="music">
                <label for="music">Музыка</label>
                
                <input type="checkbox" id="reading" name="hobbies" value="reading">
                <label for="reading">Чтение</label>
                
                <input type="checkbox" id="traveling" name="hobbies" value="traveling">
                <label for="traveling">Путешествия</label>
            </div>
            
            <label for="country">Страна:</label>
            <select id="country" name="country" required>
                <option value="">Выберите страну</option>
                <option value="kazakhstan">Казахстан</option>
                <option value="russia">Россия</option>
                <option value="usa">США</option>
                <option value="uk">Великобритания</option>
                <option value="germany">Германия</option>
                <option value="other">Другая</option>
            </select>
            
            <label for="comments">Комментарии или дополнительная информация:</label>
            <textarea id="comments" name="comments" rows="4"></textarea>
            
            <button type="submit">Зарегистрироваться</button>
        </form>
    </div>

</body>
</html>
